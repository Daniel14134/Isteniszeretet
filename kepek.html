<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Képgaléria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      margin-top: 20px;
    }
    .kepek {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .kepek img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .kepek img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Képgaléria</h1>
  <div class="kepek">
    <img src="kepek/kep1.jpg" alt="Kép 1">
  </div>
  <p><a href="<!DOCTYPE html>.html">Vissza a főoldalra</a></p>
</body>
</html>
