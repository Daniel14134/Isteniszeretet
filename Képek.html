<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Képgaléria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    h1 {
      margin-top: 20px;
      color: #333;
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }
    .galeria img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }
    .galeria img:hover {
      transform: scale(1.05);
    }
    a {
      display: inline-block;
      margin-top: 40px;
      font-size: 18px;
      color: #0066cc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Képgaléria</h1>

  <div class="galeria">
    <img src="kepek/kep1.jpg" alt="Kép 1">
    <img src="kepek/kep2.jpg" alt="Kép 2">
    <img src="kepek/kep3.jpg" alt="Kép 3">
  </div>

  <a href="<!DOCTYPE html>.html">⬅ Vissza a főoldalra</a>
</body>
</html>
